name: Build APK

on:
  push:
    branches:
      - main  # به محض اینکه به شاخه اصلی تغییرات ارسال می‌شود، شروع می‌کند
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-version: '30'

      - name: Build APK
        run: ./gradlew assembleRelease  # دستور کامپایل پروژه برای ساخت APK
